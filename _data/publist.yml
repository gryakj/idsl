- title: "An Interpretable Neural Network for Outcome Prediction in Traumatic Brain Injury"
  image: tgfntbi.png
  description: In this study, we apply an interpretable neural network model based on tropical geometry to predict unfavorable outcomes at six months from hospitalization in traumatic brain injury (TBI) patients, based on information available at the time of admission. The classification results for the proposed model are comparable with those of traditional ML methods. However, our model is interpretable, and it allows the extraction of intelligible rules. These rules can be used to determine relevant factors in assessing TBI outcomes and can be used in situations when not all necessary factors are known to inform the full modelâ€™s decision.
