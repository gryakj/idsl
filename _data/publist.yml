- title: "Automated Hematoma Segmentation and Outcome Prediction for Patients with Traumatic Brain Injury"
  image: tbi-hematoma.jpg
  description: In this study, a novel Multi-view CNN with a mixed loss function was proposed to improve brain acute hematoma segmentation in CT scans from patients with traumatic brain injury (TBI). A machine learning algorithm for mortality classification was trained using a combination of clinical observations and features extracted from the automated hematoma segmentation. Compared with the widely used IMPACT model, the proposed method achieved more than a 5% increase in AUC and 10% in AUCPR.
  authors: H. Yao, C. Williamson, J. Gryak, K. Najarian
  link:
    url: https://doi.org/10.1016/j.artmed.2020.101910
    display: Artificial Intelligence in Medicine, 107 (2020)
