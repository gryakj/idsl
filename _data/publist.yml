- title: "Prediction of Cardiac Arrhythmia using Deterministic Probabilistic Finite-state Automata"
  image: ecg-symb.png
  description: This paper introduces a novel method for classifying and predicting cardiac arrhythmia events via a special type of deterministic probabilistic finite-state automata (DPFA). The proposed method constructs the underlying state space and transition probabilities of the DPFA model directly from the input data. The algorithm was employed in the prediction of two types of cardiac events, supraventricular tachycardia (SVT) and atrial high-rate episodes (AHRE), with its performance compared to five other well-established methods. In all experiments, the proposed method achieved over 0.8 AUC for both SVT and AHRE prediction.
  authors: Z. Li, H. Derksen, J. Gryak, C. Jiang, Z. Gao, W. Zhang, H. Ghanbari, P. Gunaratne, K. Najarian
  link:
    url: https://doi.org/10.1016/j.bspc.2020.102200
