- title: "Fully Automated Endoscopic Disease Activity Assessment in Ulcerative Colitis"
  image: mes-estimation.png
  description: Endoscopy is essential for disease assessment in ulcerative colitis (UC), but subjectivity threatens accuracy and precision. We aimed to pilot a fully automated video analysis system for grading endoscopic disease in UC. A fully automated whole-video Mayo Endoscopic Scoring system was developed and tested using unaltered endoscopic videos from a multi-center UC clinical trial. These early results support the potential for artificial intelligence to provide endoscopic disease grading in UC that approximates the scoring of experienced reviewers.
  authors: H. Yao, K. Najarian, J. Gryak, S. Bishu, M.D. Rice, A.K. Waljee, H.J. Wilkins, R.W. Stidham
  link:
