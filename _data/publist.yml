- title: "Multimodal Tensor-based Method for Integrative and Continuous Patient Monitoring during Postoperative Cardiac Care"
  image: SigProc-Schematic.png
  description: In this study we proposed a multimodal approach that incorporates salient physiological signals and EHR data to predict the onset of hemodynamic decompensation. Advanced signal processing techniques were employed to extract complex features from physiological waveforms, while a novel tensor-based dimensionality reduction method was used to reduce the size of the feature space. These methods were evaluated for predicting the onset of decompensation at varying time intervals, with the best performing models achieving AUCs of 0.87 and 0.80 for the half-hour and 12-h intervals respectively.
  authors: L. Hernandez, R.B. Kim, N. Tokcan, H. Derksen, B.E. Biesterveld, A. Croteau, A.M. Williams, M. Mathis, K. Najarian, J. Gryak
