- title: Advancing Artificial Intelligence and Machine Learning Techniques
  image: tgfntbi.png
  description: While deep learning and other general-purpose ML methods have been successful in many domains, there remain limitations that prevent such techniques from achieving sufficient performance in a number of applications. We have been developing new AI/ML techniques that can achieve high performance in domains with insufficient data, that can incorporate domain knowledge, that handle asynchronous data availability, and can leverage intrinsic data structures and temporal relationships. 
