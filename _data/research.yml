- title: Tensor Analysis for Biomedical and Data Science Applications
  image: 3D-Multicolored-Cube.png
  description: Many types of data naturally occur as higher dimensional arrays, or tensors. However, problems that are easily tractable for matrices (two dimensional tensors), such as determining tensor rank or calculating the spectral norm, become NP-hard. We have been developing novel methods for tensor analysis and utilizing them for tensor decomposition, classification, and dimensionality reduction tasks.
