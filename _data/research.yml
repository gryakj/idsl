- title: Intelligent Integration of Multimodal Data for Clinical Decision Support 
  image: cdss.png
  description: For many diseases and illnesses, the analysis of single data modalities such as images or EHR alone is insufficient - only the integration and processing of all salient sources of information can form an accurate model and generate reliable clinical recommendations. Working alongside our clinical colleagues we have utilized this multimodal approach to produce decision support systems for a broad spectrum of illnesses&#58; cancer, traumatic brain injury, diabetic foot ulcers, fibromyalgia, and inflammatory bowel disease. 
