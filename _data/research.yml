- title: Sequential Algebrogeometric Analysis (SAGA)
  image: SAGA-Algorithm-1.png
  description: New methods in algebraic geometry and machine learning create an opportunity for better capturing and analyzing the progression of chronic disease via heterogenous, longitudinal data, thus enhancing clinical decision making. The goal of this project is to develop novel computational methods to analyze these low-density multimodal time series data, which arise frequently in medical informatics. Such analyses can uncover patient trajectories that describe individualized progressions through disease stages over time.
